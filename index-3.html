<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
  </head>  
  <body>
    
    <h1>
      Handling User Input
    </h1>
    
    <div id="app">
      <p>{{ message }}</p>
      <!-- Handle click event on the button.
            Call "reverseMessage" when clicked -->
      <button>Reverse Message</button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!!!!'
        },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('');
          }
        }
      });
    
    </script>
  </body>
</html>
