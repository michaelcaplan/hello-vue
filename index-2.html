<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>  
  </head>  
  <body>
    
    <h1>
      My first reactive app
    </h1>
    
    <div id="app">
      <h1>
        <!-- bind message from the data object into your H1 element -->
        {{ message }}
      </h1>
    </div>

    <p>
      in the console, change the value of app.message
    </p>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!!!!'
        }
      });
    
    </script>
  </body>
</html>
